<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Analisador de Números </h1>
    </header>
    <section>
        <div>
            Digite números entre 1 e 100: <br>
            <input type="text" id="num">
            <input type="button" value="Add" id="add" onclick="addNum()">
            <select name="listNumbers" id="list" size="6"></select>
            <input type="button" value="Finalizar" id="finish" onclick="finish()">
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        &copy; João Clemer
    </footer>


    <script src="script.js"></script>
</body>

</html>
